<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>androidアプリ</title>
<style type="text/css">
#container {
	display: flex;
	flex-wrap: wrap
}
.item {
	width: 30%;
	margin: 0.3rem;
}
.item-name {
}
img.favicon {
	width: 70%;
}
</style>
</head>
<body>
<div id="container">
</div>
<script type='text/javascript'>
(function(){
	"use strict";
	let d = document;
	[
	{name: "IP Cam Viewer Basic_5.9.1(upgraded)", url: "android-app/IP%20Cam%20Viewer%20Basic_5.9.1(upgraded).apk", icon: "icon/na.png"},
	{name: "iSmartViewPro_v1.3.1(mod5)", url: "android-app/iSmartViewPro_v1.3.1(mod5).apk", icon: "icon/na.png"},
	].forEach(item=>{
			let e = d.createElement("div");
			e.innerHTML = '<a href="' + item.url + '"><div><img class="favicon" src="' + item.icon + '"><div class="item-name">' + item.name + '</div></div></a>';
			e.className = "item";
			d.getElementById("container").appendChild(e);
	});
})();
</script>
</body></html>
