<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Firefoxアドオン</title>
<style type="text/css">
#container {
	display: flex;
	flex-wrap: wrap
}
.item {
	width: 30%;
	margin: 0.3rem;
}
.item-name {
}
img.favicon {
	width: 70%;
}
</style>
</head>
<body>
<div id="container">
</div>
<script type='text/javascript'>
(function(){
	"use strict";
	let d = document;
	[
	{name: "CORS for Me v.0.2.0", url: "firefox-addon/cors_for_me-0.2.0-an%2Bfx.xpi", icon: "icon/na.png"},
	{name: "CSP for Me v.0.2.2", url: "firefox-addon/csp_for_me-0.2.2-an%2Bfx.xpi", icon: "icon/na.png"},
	].forEach(item=>{
			let e = d.createElement("div");
			e.innerHTML = '<a href="' + item.url + '"><div><img class="favicon" src="' + item.icon + '"><div class="item-name">' + item.name + '</div></div></a>';
			e.className = "item";
			d.getElementById("container").appendChild(e);
	});
})();
</script>
</body></html>
